<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multi-page template</title>
	<link rel="stylesheet" href="./css/themes/default/jquery.mobile-1.4.1.min.css">
	<link rel="shortcut icon" href="../favicon.ico">
	<script src="./js/jquery.js"></script>
	<script src="./js/jquery.mobile-1.4.1.min.js"></script>
</head>

<body>

<div data-role="page">

	<div data-role="header" class="ui-state-persist">
        <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
        <a href="#add-form" data-icon="gear" data-iconpos="notext">Options</a>
		<h1>Butler Jee</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<ul data-role="listview" data-filter="true" data-filter-placeholder="Search restaurants..." data-inset="true">
		    <li><a href="#">Bombay Bistro</a></li>
		    <li><a href="#">Bombay Bites</a></li>
		    <li><a href="#">Dominos</a></li>
		    <li><a href="#">Pizza Hut</a></li>
		    <li><a href="#">India Palace</a></li>
		</ul>
	</div><!-- /content -->
	<div data-role="panel" data-display="push" data-theme="b" id="nav-panel">

		<ul data-role="listview">
            	<li>My Favourites Restaurants</li>
                <li>My Favourites Dishs</li>
                <li>My Locations</li>
		</ul>

	</div><!-- /panel -->

	<div data-role="panel" data-position="right" data-display="reveal" data-theme="a" id="add-form">

        <form class="userform">

        	<h2>Login</h2>

            <label for="name">Username:</label>
            <input type="text" name="name" id="name" value="" data-clear-btn="true" data-mini="true">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">

            <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini">Cancel</a></div>
                <div class="ui-block-b"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">Save</a></div>
			</div>
        </form>

	</div><!-- /panel -->

	<!--div data-role="footer" class="ui-state-persist">
		<h4>Footer content</h4>
	</div--><!-- /footer -->

</div><!-- /page -->

</body>
</html>
